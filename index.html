<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Cavite - Passenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-white overflow-hidden">
    <!-- Nav -->
    <nav class="absolute top-0 left-0 w-full z-[1000] bg-slate-900/90 border-b border-cyan-500/30 p-4 flex justify-between items-center backdrop-blur-md">
        <div class="flex items-center gap-3">
            <i class="fa-solid fa-bus text-cyan-400 text-2xl animate-pulse"></i>
            <div>
                <h1 class="font-bold tracking-widest leading-none">METRO CAVITE</h1>
                <p class="text-[9px] text-cyan-400 font-mono tracking-[0.3em]">PASSENGER FEED</p>
            </div>
        </div>
        <div class="flex gap-2">
            <a href="index.html" class="px-3 py-1 bg-cyan-900/50 text-cyan-400 border border-cyan-500/50 rounded text-xs font-bold tracking-wider">MAP</a>
            <a href="driver.html" class="px-3 py-1 bg-slate-800 text-gray-400 border border-gray-700 rounded text-xs font-bold tracking-wider hover:text-white transition">DRIVER</a>
            <a href="operator.html" class="px-3 py-1 bg-slate-800 text-gray-400 border border-gray-700 rounded text-xs font-bold tracking-wider hover:text-white transition">OPERATOR</a>
        </div>
    </nav>

    <!-- Sidebar Info -->
    <div class="absolute top-20 left-4 z-[999] w-80 glass-panel rounded-lg p-4 hidden md:block">
        <div class="mb-4">
            <input type="text" id="search-input" placeholder="SEARCH ROUTE / BUS..." class="w-full bg-slate-900 border border-gray-700 p-2 rounded text-xs font-mono outline-none focus:border-cyan-500 text-white">
        </div>
        <div class="h-[400px] overflow-y-auto custom-scrollbar divide-y divide-gray-800" id="bus-list">
            <div class="text-center py-10 text-gray-500 text-xs font-mono">SCANNING...</div>
        </div>
    </div>

    <div id="map" class="h-screen w-full z-0"></div>

    <!-- Script Link -->
    <script type="module" src="passenger.js"></script>
</body>
</html>
